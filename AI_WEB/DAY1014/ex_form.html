<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 태그</title>
</head>
<body>
    <h1>사용자 입력 Form 태그</h1>
    <hr>
    <!--
    GET방식으로 서버에 입력 데이터 전달  => 주소 표시줄에 보임
    html파일명?name속성값=입력값&name속성값=입력값&name속성값=입력값
    ex_form.html?msg=날씨가+좋다&pass=1234&phone=010-3333-2222&nums=200&url=http%3A%2F%2Fwww.naver.com&email=kkk%40naver.com
    -->
    <form>
        텍스트 <input type="text" name="msg" value="없음"> <br>
        비밀번호 <input type="password" name="pass" value="없음"> <br>
        전화번호 <input type="tel" name="phone" value="없음"> <br>
        숫자데이터 <input type="number" name="nums" value="0"> <br>
        웹 URL <input type="url" name="url" value="0"> <br>
        이메일 <input type="email" name="email" value="0"> <br>
        <input type="submit" value="전송"> <br>
    </form> <br>

    <!--ex_form.html?python=on&gender=on&age=20-->
    <form>
        <!--체크박스 : 여러개 선택-->
        <strong>프로그래밍 가능한 언어 선택</strong> <br>
        Python <input type="checkbox" name="python"> <br>
        HTML <input type="checkbox" name="html"> <br>
        My-SQL <input type="checkbox" name="mysql"> <br> <br>

        <!--라디오버튼 : 여러개 중 1개만 선택-->
        <strong>성별</strong> <br>
        남 <input type="radio" name="gender" value="M"> <br>
        여 <input type="radio" name="gender" value="F"> <br> <br>

        <strong>연령층</strong> <br>
        10대 <input type="radio" name="age" value="10"> <br>
        20대 <input type="radio" name="age" value="20"> <br>
        30대 <input type="radio" name="age" value="30"> <br>
        40대 <input type="radio" name="age" value="40"> <br> <br>

        <!--버튼 태그-->
        저장하시겠습니까? <input type="button" name="okbtn" value="확인"> <br>  <br>


        <!--색상 입력 태그-->
        배경색 : <input type="color" name="bgcolor"> <br> <br>

        <!--날짜 요일 입력 태그-->
        생년월일 : <input type="date" name="birthday"> <br>
        <input type="submit" value="전송">
    </form><br>

    <form>
        <!--암묵적/묵시적 방식-->
        <label>
            메시지 : <input type="text">
        </label>

        <!--명시적 방식-->
        <label for="msg2">메시지2 : </label> 
        <input type="text" id="msg2">

        <!--암묵적/묵시적+ 명시적 방식-->
        <label for="msg1">
            메시지3 : <input type="text" id="msg1"><br>
        </label>

        <input type="submit" value="전송">
    </form>

</body>
</html>
