<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 태그</title>
</head>
<body>
    <h2>링크 태그 살펴보기</h2>
    <!--순서 없는 목록-->
    <h4>검색 사이트</h4>
    <ul>
        <!--a태그 : 링크를 설정하는 태그-->
        <!--href속성으로 이동, 링크주소/html파일명 등 설정-->
        <li><a href="https://www.naver.com/" target="_blank" style="background-color: bisque; color: yellowgreen; font-weight: bold;">Naver</a></li>
        <li><a href="https://www.daum.net/" target="_top" style="background-color: bisque; color: yellowgreen; font-weight: bold;">Daum</a></li>
        <li><a href="https://www.google.com/" style="background-color: bisque; color: yellowgreen; font-weight: bold;">GOOGLE</a></li>
    </ul>
</body>
</html>
